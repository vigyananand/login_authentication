<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <h2>Sign Up</h2>
    
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a username(only letters and characters)" Required><br>

        <label for="">First name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" Required><br>

        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" Required><br>

        <label for="">Email Adress</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Adress" Required><br>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required><br>

        <label for="">Confirm password</label>
        <input type="password" id="pass2" name="pass2" placeholder="  confirm your password" Required><br>

        <button type="submit">Sign Up</button>

        
    </form>
</body>
</html>
